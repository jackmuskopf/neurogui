{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/papaya.css') }}">
<script src="{{ url_for('static', filename='js/papaya.js') }}"></script>
<script type="text/javascript">
    var params = {};
    params['images'] = ["{{ ImageUrl|safe }}"];
    params['{{ ImageId }}'] = {"lut": "Spectrum"};
    params["noNewFiles"] = true;
</script>
{% endblock %}

{% block title %}MapNeuro{% endblock %}

{% block main %}

<div class="main-body">
	<div class="papaya-container">
		<div id="papaya-main" class="papaya" data-params="params"></div>
	</div>
</div>

{% endblock %}
{% block script %}

{% endblock %}
